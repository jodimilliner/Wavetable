<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wavetable Synth (Soundpipe + WASM)</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 2rem; }
      .row { margin: 0.5rem 0; }
      label { display: inline-block; width: 120px; }
      button { margin-right: 0.5rem; }
      .key { width: 36px; height: 120px; border: 1px solid #333; display: flex; align-items: flex-end; justify-content: center; font-size: 12px; box-sizing: border-box; }
      .key.white { background: #fff; color: #000; position: relative; z-index: 1; }
      .key.black { background: #111; color: #fff; height: 80px; width: 26px; margin-left: -13px; margin-right: -13px; z-index: 2; border-color: #000; }
      .key.down { outline: 2px solid #4f8; filter: brightness(1.1); }
    </style>
  </head>
  <body>
    <h1>Wavetable Synth</h1>
    <p>Soundpipe DSP compiled to WebAssembly. Real-time via AudioWorklet.</p>

    <!-- <div class="row">
      <button id="start">Start Audio</button>
      <button id="test">Test A4</button>
    </div> -->

    <div class="row">
      <label for="wave">Waveform</label>
      <select id="wave">
        <option value="0">Sine</option>
        <option value="1">Saw</option>
        <option value="2">Square</option>
        <option value="3">Triangle</option>
      </select>
    </div>

    <div class="row">
      <label>ADSR</label>
      <div>
        A <input id="atk" type="range" min="0" max="2" step="0.005" value="0.01" style="width:140px" />
        D <input id="dec" type="range" min="0" max="2" step="0.005" value="0.10" style="width:140px" />
        S <input id="sus" type="range" min="0" max="1" step="0.01" value="0.80" style="width:140px" />
        R <input id="rel" type="range" min="0" max="3" step="0.005" value="0.20" style="width:140px" />
      </div>
    </div>

    <div class="row">
      <label>Filter</label>
      <div>
        Cutoff <input id="fc" type="range" min="20" max="12000" step="1" value="1200" style="width:200px" />
        Res <input id="res" type="range" min="0" max="1" step="0.01" value="0.30" style="width:120px" />
        EnvAmt <input id="famt" type="range" min="-8000" max="8000" step="1" value="2000" style="width:200px" />
      </div>
    </div>

    <div class="row">
      <label>Filter ADSR</label>
      <div>
        A <input id="fatk" type="range" min="0" max="2" step="0.005" value="0.005" style="width:140px" />
        D <input id="fdec" type="range" min="0" max="2" step="0.005" value="0.150" style="width:140px" />
        S <input id="fsus" type="range" min="0" max="1" step="0.01" value="0.00" style="width:140px" />
        R <input id="frel" type="range" min="0" max="3" step="0.005" value="0.250" style="width:140px" />
      </div>
    </div>

    <div class="row">
      <label>LFO (Pitch)</label>
      <div>
        Rate <input id="lforate" type="range" min="0" max="20" step="0.01" value="5" style="width:200px" />
        Amount (semi) <input id="lfoamnt" type="range" min="-12" max="12" step="0.1" value="0" style="width:200px" />
      </div>
    </div>

    <div class="row">
      <label for="poly">Polyphony</label>
      <input id="poly" type="range" min="1" max="16" step="1" value="8" />
      <span id="polyVal">8 voices</span>
    </div>

    <div class="row">
      <label>Keyboard</label>
      <div id="piano" style="display:flex;gap:2px;user-select:none;">
        <!-- Simple one-octave piano from C4 to C5 mapped to Z S X D C V G B H N J M ,  -->
        <div class="key white" data-key="z" data-midi="60">Z</div>
        <div class="key black" data-key="s" data-midi="61">S</div>
        <div class="key white" data-key="x" data-midi="62">X</div>
        <div class="key black" data-key="d" data-midi="63">D</div>
        <div class="key white" data-key="c" data-midi="64">C</div>
        <div class="key white" data-key="v" data-midi="65">V</div>
        <div class="key black" data-key="g" data-midi="66">G</div>
        <div class="key white" data-key="b" data-midi="67">B</div>
        <div class="key black" data-key="h" data-midi="68">H</div>
        <div class="key white" data-key="n" data-midi="69">N</div>
        <div class="key black" data-key="j" data-midi="70">J</div>
        <div class="key white" data-key="m" data-midi="71">M</div>
        <div class="key white" data-key="," data-midi="72">,</div>
      </div>
    </div>

    <div class="row"><strong>Status:</strong> <span id="status"></span></div>
    <div id="log" style="height: 140px; overflow: auto; background: #111; color: #9f9; padding: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px;"></div>

    <script src="main.js"></script>
  </body>
  </html>
