<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wavetable Synth (Soundpipe + WASM)</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 2rem; }
      .row { margin: 0.5rem 0; }
      label { display: inline-block; width: 120px; }
      button { margin-right: 0.5rem; }
    </style>
  </head>
  <body>
    <h1>Wavetable Synth</h1>
    <p>Soundpipe DSP compiled to WebAssembly. Render-on-demand demo.</p>

    <div class="row">
      <label for="wave">Waveform</label>
      <select id="wave">
        <option value="0">Sine</option>
        <option value="1">Saw</option>
        <option value="2">Square</option>
        <option value="3">Triangle</option>
      </select>
    </div>

    <div class="row">
      <label for="freq">Frequency</label>
      <input id="freq" type="range" min="50" max="2000" value="440" step="1" />
      <span id="freqVal">440 Hz</span>
    </div>

    <div class="row">
      <label for="dur">Duration</label>
      <input id="dur" type="range" min="0.1" max="3" value="1" step="0.1" />
      <span id="durVal">1.0 s</span>
    </div>

    <div class="row">
      <button id="play">Play Tone</button>
      <button id="a4">Play A4</button>
      <button id="c5">Play C5</button>
    </div>

    <script src="dist/synth.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
